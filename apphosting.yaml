runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

env:
  - variable: NUXT_PUBLIC_VUEFIRE_CONFIG_API_KEY
    secret: firebaseKey
    availability:
      - BUILD
      - RUNTIME
  - variable: NUXT_PUBLIC_VUEFIRE_APP_CHECK_KEY
    secret: firebaseAppCheck
    availability:
      - BUILD
      - RUNTIME
  - variable: GOOGLE_APPLICATION_CREDENTIALS
    secret: googleApplicationCredentials
  - variable: NUXT_SESSION_PASSWORD
    secret: nuxtSessionPassword
  - variable: NUXT_GITHUB_CLIENT_ID
    secret: nuxtGithubClientId
  - variable: NUXT_GITHUB_CLIENT_SECRET
    secret: nuxtGithubClientSecret
  - variable: NUXT_GITHUB_TOKEN
    secret: nuxtGithubAccessToken
  - variable: NUXT_GITHUB_ACCESS_TOKEN
    secret: nuxtGithubAccessToken
